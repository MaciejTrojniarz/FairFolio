name: pull-request

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    name: Type check (tsc)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check (no emit)
        run: npx tsc -p tsconfig.app.json --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [ lint, type-check ]
    defaults:
      run:
        working-directory: frontend-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --reporter=verbose --run

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: frontend-app/coverage

  e2e-tests:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: [ lint, type-check ]
    defaults:
      run:
        working-directory: frontend-app
    env:
      NODE_ENV: integration
      # Map secrets to E2E env vars (configure these in repo settings)
      E2E_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
      E2E_SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
      # Bypass auth for tests per config
      VITE_E2E_BYPASS_AUTH: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests and collect traces
        run: npm run test:e2e -- --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend-app/playwright-report

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend-app/test-results

  status-comment:
    name: Status comment
    runs-on: ubuntu-latest
    needs: [ lint, type-check, unit-tests, e2e-tests ]
    if: ${{ needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success' && needs.lint.result == 'success' && needs.type-check.result == 'success' }}
    steps:
      - name: Create status comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-checks
          message: |
            âœ… All checks passed on this PR
            - Lint: ${{ needs.lint.result }}
            - Type check: ${{ needs.type-check.result }}
            - Unit tests: ${{ needs.unit-tests.result }}
            - E2E tests: ${{ needs.e2e-tests.result }}
